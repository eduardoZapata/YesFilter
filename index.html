    <!-- Bootstrap core CSS -->

  <style id="holderjs-style" type="text/css"></style><style type="text/css"></style>
  <script type="text/javascript" src="instafeed.min.js"></script>
    <script type="text/javascript"> 
      var instaRefreshCounter = 0;
      var feed = new Instafeed({ 
        get: 'tagged',
        tagName: 'nofilter',
        clientId: '587c4cfe89d34e9eb38a1923aba677dc',
        template: '<a class="animation" href="{{link}}"><img src="https://{{image}}"/></a>',
        limit: 20,      
        filter: function(image){
          return image.filter !== "Normal";
        },
        after: function() {
          if(this.hasNext() && instaRefreshCounter < 10){
            this.next();
            instaRefreshCounter++;
          }
        }
        

        }); 
        
        feed.run(); 
    </script></head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h1 class="masthead-brand">#YesFilter</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="http://getbootstrap.com/examples/cover/#">Home</a></li>
                <li><a href="http://eduardozapata.com">Features</a></li>
                <li><a href="http://eduardozapata.com">Contact</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover">
            <h3 class="cover-heading">#NoFilter gets thrown around a bit too often on Instagram.</h1>
            <p class="lead">#YesFilter detects who is lying about their filtering habits.Is your picture one of these?</p>
            <div id="instafeed" style="overflow-y: scroll; height:400px;">

            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
